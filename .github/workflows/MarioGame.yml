name: Java Mario Game with SpotBugs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Build and run SpotBugs
      run: |
        cd src
        find . -name "*.java" > sources.txt
        javac -cp . -Xlint:all @sources.txt
        java -Djava.awt.headless=true PlayGame
        spotbugs -textui -xml:spotbugs-report.xml PlayGame.class engine/*.class

    - name: Clean up unnecessary files
      run: |
        cd src
        rm -f *.class engine/*.class sources.txt

    - name: Upload SpotBugs results
      uses: actions/upload-artifact@v2
      with:
        name: spotbugs-report
        path: src/spotbugs-report.xml
